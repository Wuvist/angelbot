{% extends "html/html_home.html" %}

{% block content %}
<style>
body{font-family: Verdana, helvetica, arial, sans-serif;}
td{text-align:center;font-size:13px;}
td.rights {border-bottom:1px solid #000;border-right:1px solid #000;}
</style>

<br>
<form action="">
Select: <select name="p">
		{%for pj in projects%}
		<option value="{{pj.id}}" {%if project == pj.id%}selected="seleected"{%endif%}>{{pj.name}}</option>
		{%endfor%}
	</select>
<input type="submit" value="Show data">

</form>
<br>
<hr>
<br>

<div id="serviceChart" style="width:100%; height: 600px;"></div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="/media/js/highcharts.js"></script>
<script type="text/javascript" src="/media/js/exporting.js"></script>
<script type="text/javascript" src="/media/js/optionTree.js"></script>
<script>
$(function () {
        $('#serviceChart').highcharts({
            chart: {
                type: 'spline'
            },
            title: {
                text: 'Alert Trends '
            },
            subtitle: {
                text: 'Source: {{startTime}} ~ {{endTime}}'
            },
            xAxis: {
                categories: ['','','','','','','','',''],
			tickInterval: 10000,
				
            },
            yAxis: {
                title: {
                    text: ' '
                },
                labels: {
                    formatter: function() {
                        return this.value
                    },
                }
				
            },
            tooltip: {
		formatter: function() {
                var ar = new Array();
                var arData = new Array();
                var s = '<b>'+ this.x +'</b>';
                var flag = 0;
                $.each(this.points, function(i, point) {
                    ar[flag] = point.y;
		    arData[flag] = point.series.name;
		    flag += 1;
                });
		ar.sort();
		ar.reverse();
		$.each(ar, function(x, y) {
			s += arData[x] +':'+ y + '<br/>';
		});
                return s;
                 },
                crosshairs: true,
                shared: true
            },
            plotOptions: {
                spline: {
                    marker: {
                        radius: 3,
                        lineColor: '#666666',
                        lineWidth: 1
                    }
                }
            },
            series: [
		{%for l in ls%}
		{
                name: '{{l.category}}',
                marker: {
                    symbol: 'diamond'
                },
                data: {{l.line}}
            },
		{%endfor%}
		]
        });
    });
















    var option_tree = {{data|safe}}
    var options = {
            choose:'Choose...',
            empty_value:'',
        };
    $('input[name=v]').optionTree(option_tree,options);
</script>


{% endblock %}
