{% extends "home.html" %}

{% block content %}

{% for d in data %}
	<table>
	{%for w in d%}
	{%ifchanged w.category%}
	<h2>{{ w.category }}</h2>
	<tr>
		<th></th>
		{{w.showTitle|safe}}
		<th>Graph</th>
		<th>Action</th>
	</tr>
	{%endifchanged%}
	<tr>
		{{w.value|safe}}
		<td><a href="/dashboard/1/widget/{{ w.widget.id }}/graph">View</a></td>
		<td>
			<a href="/servers/{{ w.widget.server.id}}/">Execute</a>
		</td>
	</tr>
	{%endfor%}
	</table>
{%endfor%}


{% endblock %}
