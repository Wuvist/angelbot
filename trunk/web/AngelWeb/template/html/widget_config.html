{% extends "html/html_home.html" %}

{% block content %}
<style>
body{font-family: Verdana, helvetica, arial, sans-serif;}
td{text-align:center;font-size:13px;}
td.rights {border-bottom:1px solid #000;border-right:1px solid #000;}
td.config{text-align:left;font-size:13px;}
</style>
<div id="data" style="float:left;">
<table align="center" border="1" frame="void" cellpadding="0" cellspacing="0">
<tr><th>Category</th><th>Widget</th><th>Config</th></tr>
	{%for w in widgets%}
	<tr><td>{{w.category}}</td><td>{{w.title}}</td><td class="config">{{w.data_def|safe}}</td></tr>
	{% endfor %}
</table>
</div>
{% endblock %}
